<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Video Upload</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #title {
            text-align: center;
            padding: 40px 0;
            background-color: #4CAF50;
            color: white;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #drop-area {
            border: 2px dashed #4CAF50;
            padding: 40px;
            text-align: center;
            width: 60%;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #drop-area h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        #drop-area p {
            font-size: 1em;
            color: #555;
        }

        #drop-area a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        #drop-area a:hover {
            text-decoration: underline;
        }

        .video-container-wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 40px auto;
        }

        .video-container {
            width: 48%;
            background-color: #ffffff;
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container h3 {
            font-size: 1.2em;
            color: #4CAF50;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            margin-top: 20px;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #function-container {
            text-align: center;
            margin-top: 40px;
        }

        #loading-spinner {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-container-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .video-container {
                width: 80%;
                margin-bottom: 30px;
            }

            #drop-area {
                width: 80%;
            }

            #title {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
    <div id="title" role="region">
        <h1>Process Video on Demand</h1>
    </div>

    <div id="drop-area" role="region" aria-label="Drag and drop area for video upload">
        <h2>Drag and Drop a Video Here to Upload</h2>
        <input type="file" id="file-input" accept="video/*" style="display: none;" aria-label="Choose a video file" />
        <p>Or <a href="#" onclick="document.getElementById('file-input').click()" role="button" aria-label="Choose a file">Choose a file</a></p>
        <div id="loading-spinner">Loading...</div>
    </div>

    <div class="video-container-wrapper">
        <!-- Video Player 1 (Uploaded Video) -->
        <div class="video-container" id="video-container-1">
            <h3>Video Player 1 (Uploaded Video)</h3>
            <video id="video-player-1" controls>
                <source id="video-source-1" type="video/mp4">
            </video>
            <button id="play-btn-1">Play Video</button>
        </div>

        <!-- Video Player 2 (Processed Video) -->
        <div class="video-container" id="video-container-2">
            <h3>Video Player 2 (Processed Video)</h3>
            <video id="video-player-2" controls>
                <source id="video-source-2" type="video/mp4">
            </video>
            <button id="play-btn-2">Play Video</button>
        </div>
    </div>

    <div id="function-container">
        <h2>Select a Function</h2>
        <select id="function-select" disabled>
            <option value="duplicate">Create Duplicate</option>
        </select>
        <button id="process-btn" disabled>Process Video</button>
    </div>

    <script>
        // Video player elements for player 1
        const dropArea = document.getElementById('drop-area');
        const videoPlayer1 = document.getElementById('video-player-1');
        const videoSource1 = document.getElementById('video-source-1');
        const fileInput = document.getElementById('file-input');
        const playButton1 = document.getElementById('play-btn-1');

        // Video player elements for player 2
        const videoPlayer2 = document.getElementById('video-player-2');
        const videoSource2 = document.getElementById('video-source-2');
        const playButton2 = document.getElementById('play-btn-2');

        // Video processing elements
        const functionContainer = document.getElementById('function-container');
        const processButton = document.getElementById('process-btn');
        const functionSelect = document.getElementById('function-select');

        let uploadedVideoPath = '';  // To store the uploaded video path

        // Function to handle video upload
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(filename => {
                const videoSrc = `/uploads/${filename}`;
                videoSource1.src = videoSrc;
                videoPlayer1.load();
                uploadedVideoPath = videoSrc;
                functionContainer.style.display = 'block';

                // Enable the dropdown and process button
                document.getElementById('function-select').disabled = false;
                document.getElementById('process-btn').disabled = false;

                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                // Hide loading spinner and show error message
                document.getElementById('loading-spinner').style.display = 'none';
                alert('Error uploading file. Please try again.');
            });
        }

        // Play/Pause functionality for player 1
        playButton1.addEventListener('click', () => {
            if (videoPlayer1.paused) {
                videoPlayer1.play();
                playButton1.textContent = 'Pause Video';
            } else {
                videoPlayer1.pause();
                playButton1.textContent = 'Play Video';
            }
        });

        // Play/Pause functionality for player 2
        playButton2.addEventListener('click', () => {
            if (videoPlayer2.paused) {
                videoPlayer2.play();
                playButton2.textContent = 'Pause Video';
            } else {
                videoPlayer2.pause();
                playButton2.textContent = 'Play Video';
            }
        });

        // Handle processing (video duplication) on the backend
        processButton.addEventListener('click', () => {
            const selectedFunction = functionSelect.value;

            if (selectedFunction === 'duplicate') {
                // Call backend to duplicate the video
                fetch(`/process_video/${uploadedVideoPath.split('/').pop()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(duplicatePath => {
                    // Show the duplicate video in the second player
                    const duplicateVideoSrc = `/uploads/${duplicatePath}`;
                    videoSource2.src = duplicateVideoSrc;
                    videoPlayer2.load();
                    playButton2.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error processing video:', error);
                    alert('Error processing video. Please try again.');
                });
            }
        });

        // Prevent default behavior of drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadFile(file);
            }
        });

        // File input event
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadFile(file);
            }
        });
    </script>

</body>
</html>
